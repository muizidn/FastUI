name: FastUI
targets:
  FastUI:
    type: framework
    platform: iOS
    settings:
      INFOPLIST_FILE: plists/Info.plist
      IOS_DEPLOYMENT_TARGET: 8.0
    sources:
      - path: Sources/FastUI
        includes: 
          - "*.swift"
    dependencies:
      - target: FastUIKit
      - carthage: ViewDSL
  FastUIKit:
    type: framework
    platform: iOS
    settings:
      INFOPLIST_FILE: plists/Info.plist
      IOS_DEPLOYMENT_TARGET: 8.0
    sources:
      - path: Sources/FastUIKit
        includes: 
          - "*.swift"
    dependencies:
      - carthage: FlexLayout
      - carthage: ViewDSL
  ExampleApp:
    type: application
    platform: iOS
    settings:
      INFOPLIST_FILE: ExampleApp/Info.plist
      IOS_DEPLOYMENT_TARGET: 10.0
    sources: ExampleApp
    dependencies:
      - target: FastUI
