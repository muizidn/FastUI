name: FastUI
targets:
  FastUI:
    type: framework
    platform: iOS
    settings:
      INFOPLIST_FILE: plists/Info.plist
      IPHONEOS_DEPLOYMENT_TARGET: 8.0
    sources:
      - path: Sources/FastUI
        includes: 
          - "*.{swift}"
    dependencies:
      - carthage: FlexLayout
  ExampleApp:
    type: application
    platform: iOS
    settings:
      INFOPLIST_FILE: ExampleApp/Info.plist
      IPHONEOS_DEPLOYMENT_TARGET: 8.0
    sources: ExampleApp
    dependencies:
      - target: FastUI
